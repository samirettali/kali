        extra_args: --user
        executable: pip3

    - pip:
        name:
          - pwntools
          - scapy
        extra_args: --user
        executable: pip2

    - gem:
        state: present
        name: "{{ item }}"
        user_install: yes
      with_items:
        - aquatone
        - evil-winrm
        - zsteg

    # Install custom software
    - name: Build GO tools
      shell: "{{ item }}"
      with_items:
